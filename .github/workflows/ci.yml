# GitHub Actions Workflow untuk CI/CD dengan MLflow
# Kriteria 3: Workflow CI untuk re-training model otomatis
# Version: 2.0 - Full Advanced (dengan Docker Hub push)

name: ML Training CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      model_type:
        description: 'Model type to train'
        required: true
        default: 'random_forest'
        type: choice
        options:
          - random_forest
          - gradient_boosting

env:
  PYTHON_VERSION: '3.12'
  DOCKER_IMAGE_NAME: smsml-breast-cancer

jobs:
  train:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.get-run-id.outputs.run_id }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Verify dataset exists
      run: |
        echo "=== Checking Dataset ==="
        ls -la data/
        head -5 data/breast_cancer_data.csv
        
    - name: Run Training Script
      run: |
        echo "=== Starting Model Training ==="
        python modelling.py
        echo "=== Training Complete ==="
        
    - name: Get MLflow Run ID
      id: get-run-id
      run: |
        # Find the latest run ID
        EXPERIMENT_DIR=$(ls -d mlruns/[0-9]* 2>/dev/null | head -1)
        if [ -n "$EXPERIMENT_DIR" ]; then
          RUN_ID=$(ls -t "$EXPERIMENT_DIR" | grep -v meta.yaml | head -1)
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Found MLflow Run ID: $RUN_ID"
        fi
        
    - name: List MLflow artifacts
      run: |
        echo "=== MLflow Artifacts ==="
        ls -la mlruns/ || echo "No mlruns directory"
        find mlruns -type f -name "*.png" 2>/dev/null || echo "No plots found"
        
    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts-${{ github.sha }}
        path: |
          mlruns/
        retention-days: 30
        if-no-files-found: warn
        
    - name: Training Summary
      run: |
        echo "=== Training Summary ==="
        echo "- Python version: $(python --version)"
        echo "- MLflow version: $(pip show mlflow | grep Version)"
        echo "- Dataset: Breast Cancer Wisconsin (Diagnostic)"
        echo "- Model: RandomForestClassifier"
        echo "- Status: SUCCESS"

  # Docker Build & Push Job (Advanced Criteria)
  build-docker:
    needs: train
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download MLflow artifacts
      uses: actions/download-artifact@v4
      with:
        name: mlflow-artifacts-${{ github.sha }}
        path: mlruns/
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install MLflow
      run: |
        pip install mlflow~=2.19.0
        
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        
    - name: Find Model Path
      id: find-model
      run: |
        EXPERIMENT_DIR=$(ls -d mlruns/[0-9]* 2>/dev/null | head -1)
        if [ -n "$EXPERIMENT_DIR" ]; then
          RUN_ID=$(ls -t "$EXPERIMENT_DIR" | grep -v meta.yaml | head -1)
          MODEL_PATH="$EXPERIMENT_DIR/$RUN_ID/artifacts/model"
          echo "model_path=$MODEL_PATH" >> $GITHUB_OUTPUT
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Found model at: $MODEL_PATH"
          ls -la "$MODEL_PATH" || echo "Model directory structure:"
          find "$EXPERIMENT_DIR/$RUN_ID" -type d -name "model" || echo "No model found"
        fi
        
    - name: Build Docker Image with MLflow
      if: steps.find-model.outputs.model_path != ''
      run: |
        MODEL_PATH="${{ steps.find-model.outputs.model_path }}"
        
        # Check if sklearn model exists
        if [ -f "$MODEL_PATH/MLmodel" ]; then
          echo "Building Docker image from MLflow model..."
          mlflow models build-docker -m "$MODEL_PATH" -n ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          
          # Tag images
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          
          echo "Docker images built successfully!"
        else
          echo "No MLmodel file found, skipping Docker build"
        fi
        
    - name: Push to Docker Hub
      if: steps.find-model.outputs.model_path != ''
      run: |
        if docker images | grep -q "${{ env.DOCKER_IMAGE_NAME }}"; then
          echo "Pushing images to Docker Hub..."
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          echo "Successfully pushed to Docker Hub!"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
        else
          echo "No Docker image found to push"
        fi
