# GitHub Actions Workflow untuk CI/CD dengan MLflow
# Kriteria 3: Workflow CI untuk re-training model otomatis
# Version: 1.2 - Simplified workflow (run Python directly)

name: ML Training CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      model_type:
        description: 'Model type to train'
        required: true
        default: 'random_forest'
        type: choice
        options:
          - random_forest
          - gradient_boosting

env:
  PYTHON_VERSION: '3.12'

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Verify dataset exists
      run: |
        echo "=== Checking Dataset ==="
        ls -la data/
        head -5 data/breast_cancer_data.csv
        
    - name: Run Training Script
      run: |
        echo "=== Starting Model Training ==="
        python modelling.py
        echo "=== Training Complete ==="
        
    - name: List MLflow artifacts
      run: |
        echo "=== MLflow Artifacts ==="
        ls -la mlruns/ || echo "No mlruns directory"
        find mlruns -type f -name "*.png" 2>/dev/null || echo "No plots found"
        
    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts-${{ github.sha }}
        path: |
          mlruns/
        retention-days: 30
        if-no-files-found: warn
        
    - name: Upload training summary
      run: |
        echo "=== Training Summary ==="
        echo "- Python version: $(python --version)"
        echo "- MLflow version: $(pip show mlflow | grep Version)"
        echo "- Dataset: Breast Cancer Wisconsin (Diagnostic)"
        echo "- Model: RandomForestClassifier"
        echo "- Status: SUCCESS"
